<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Forside</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/hai0twa.css">


</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>


<div class="container-fluid px-0 py-0">

        <div class="TopHeaderImgMobile">
            <div class="Book-bord container-fluid position-absolute">

                    <p class="px-2 align-items-center">Nykøbing F's hyggeligste bar</p>

                    <div class="Book-Bord-section d-flex justify-content-center">
                        <button class="Book-bord-Btn"><a href="#"></a>Book bord</button>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler" type="button" onloadeddata="#navbarvontetn">
<span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="#navbarvontetn">
            <ul class="navbar">
                <li class="nav-item">
                    <a href="#" class="nav-link">Info</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Galleri</a>
                </li>

                <div class="logo">
                    <img src="images/logo.jpg"></img>
                </div>


                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Kontakt</a>
                </li>
            </ul>

    </nav>
</div>


</body>
</html>
