<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Forside</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/hai0twa.css">


</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

                    <div class="Book-Bord-section d-flex justify-content-center">

                    </div>
                </div>

    <div class="MenuBar container-fluid py-0 px-0">

                <img src="images/logo.jpg" alt="logo">
            </div>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>

            </button>


            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav ml-auto col-md-12 d-flex justify-content-center align-items-center m-0 px-0">

                    <li class="nav-item col-md-2 d-flex justify-content-center justify-content-lg-start">

                    </div>

                    <li class="nav-item dropdown col-md-2 d-flex justify-content-center justify-content-lg-end">
                        <a href="#" class="nav-link">Galleri</a>

                    </li>
                    <li class="nav-item col-md-2 d-flex justify-content-center justify-content-lg-end">

                </ul>

            </div>

        </nav>


    </div>


</div>


</body>
</html>
